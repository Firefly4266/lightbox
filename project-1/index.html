<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Summer Vacation</title>
        <!-- CSS -->
        <link href="styles.css" rel="stylesheet">
        <link href="lightbox2-master/dist/css/lightbox.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <span>—  My Trip to  —</span>
                <h1>The Golden State</h1>
            </header>
            <!-- Thumbnail Images -->
            <a href="assets/images/seascape.jpg" data-lightbox="roadtrip" data-title="Seascape">
                <img src="assets/thumbnails/seascape_thumbnail.png" alt="Seascape"/>
            </a>
            <a href="assets/images/see_that.JPG" data-lightbox="roadtrip" data-title="See That">
                <img src="assets/thumbnails/see_that_thumbnail.png" alt="See That"/>
            </a>
            <a href="assets/images/hitching.JPG" data-lightbox="roadtrip" data-title="Hitching">
                <img src="assets/thumbnails/hitching_thumbnail.png" alt="Hitching"/>
            </a>
            <a href="assets/images/Hell.JPG" data-lightbox="roadtrip" data-title="Hell">
                <img src="assets/thumbnails/Hell_thumbnail.png" alt="Hell"/>
            </a>
            <a href="assets/images/tracks.JPG" data-lightbox="roadtrip" data-title="Tracks">
                <img src="assets/thumbnails/tracks_thumbnail.png" alt="Tracks"/>
            </a>
            <a href="assets/images/the_end.JPG" data-lightbox="roadtrip" data-title="The End">
                <img src="assets/thumbnails/the_end_thumbnail.png" alt="Pacific Ocean Sunset"/>
            </a>

        </div>
        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="lightbox2-master/dist/js/lightbox.js"></script>

    </body>
</html>
